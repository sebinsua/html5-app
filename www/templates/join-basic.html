<ion-view title="Introduce Yourself" hide-back-button="true">
    <form name="basic">
        <ion-content scroll="false">
            <div class="list">
                <div class="item" style="text-align: center">
                    <div class="circle">
                        <input ng-click="getImage()"
                               type="image"
                               ng-src="{{trustSrc(profilePhoto)}}"
                               alt="Profile Photo"
                               class="avatar" />
                    </div>
                </div>
                <div class="item item-input">
                    <label>
                        <input ng-model="account.name" type="text" placeholder="Name" required>
                    </label>
                </div>
                <div class="item item-input">
                    <label>
                        <input ng-model="account.email" type="email" placeholder="Email" required>
                    </label>
                </div>
                <div class="item item-input">
                    <label>
                        <input ng-model="account.birthData" type="date" placeholder="Birth Date" required>
                    </label>
                </div>
                <div class="item item-input item-select">
                    <select ng-model="account.gender"
                            ng-options="gender.name for gender in genders"
                            class="gender-picker picker" required>
                    </select>
                </div>
                <div class="item item-input item-select">
                    <select ng-model="account.country"
                            ng-options="country.name for country in countries"
                            class="country-picker picker" required>
                    </select>
                </div>
                <div class="item item-input">
                    <input ng-model="account.mobileNumberPrefix" type="text" disabled class="telephone-area-code" required>
                    <label>
                        <input ng-model="account.mobileNumber" type="tel" placeholder="Mobile Number" required>
                    </label>
                </div>
            </div>
        </ion-content>

        <ion-footer-bar class="bar bar-footer">
            <button ng-click="next()"
                    ng-disabled="basic.$invalid"
                    class="button button-positive pull-right ion-chevron-right">
                Next
            </button>
        </ion-footer-bar>
    </form>
</ion-view>
